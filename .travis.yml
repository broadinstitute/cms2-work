sudo: required

dist: focal
os: linux

git:
#  depth: 5
  submodules: false

services:
  - docker

env:
#  - LANGUAGE=cwl
  global:
    - LANGUAGE=wdl
    # GH_TOKEN
    - secure: ""

branches:
  except:
    - /.*-staging$/
    - /^staging-.*/

stages:
  - main

branches:
  except:
    - is-branch-info

jobs:
  fast_finish: true
  include:
    
    - language: python
      stage: main
      python: "3.8"
      before_install:
        - openssl aes-256-cbc -K $encrypted_cd0220f97c1a_key -iv $encrypted_cd0220f97c1a_iv -in terra/gcloud-config.tar.gz.enc -out terra/gcloud-config.tar.gz -d
        - sudo apt-get update
        - sudo apt-get -y install openjdk-8-jre-headless
      install:
        - pip3 -q install firecloud
      script:
        - set -e
        - ./travis/test-wdl.sh
        - tar -xzf terra/gcloud-config.tar.gz -C $HOME
        - ./terra/terra_utils.py cmd_with_filename -f myfile.txt
        - ./terra/terra_utils.py deploy_to_terra
